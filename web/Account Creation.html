<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
</head>
<body style="background-color: #82cdff">
<center>
    <h1>Account Creation</h1>
<form action="AccCreate" method="post">
    Name<input type="text" name="txtName" placeholder="Your name here"/>
    <br/>
    DOB<input type="date" name="DOB" placeholder="YYYY-MM-DD"/>
    <br/>
    Address<input type="text" name="Address"/>
    <br/>
    Email<input type="text" name="Email" placeholder="name@example.com"/>
    <br/>
    Account Type
    <br/>
    Press 1 for savings, 2 for checkings
    <br/>
    <input type="number" name="AccType">
    <br/>
    <input type="submit"/>
</form>
</center>
</body>
</html>
